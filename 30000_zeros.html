<script type="text/javascript">
	function startprogram() {
		var answ = "";

		var zero = 0;
		for (zero = 0; zero < 30000; zero++) {
			if (zero == 30000 - 1) {
				answ += "0";
			}
			else
			{
				answ += "0 ";
			}
			
		}

		defineProblem(answ, 1, 0, "30000 zeros", 10);
		attempt();	
	}
</script>
